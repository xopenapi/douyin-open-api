          description: 调用/oauth/access_token/生成的token，此token需要用户授权。
          required: true
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/DouyinVideoCreateReq"
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/DouyinVideoCreateRsp"
  /image/upload:
    post:
      tags:
        - image
      summary: 上传图片到文件服务器
      description: 上传图片到文件服务器
      operationId: douyin_image_upload
      consumes:
