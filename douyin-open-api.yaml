      tags:
        - image
      summary: 发布图片
      description: 发布图片
      operationId: douyin_image_create
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: open_id
          type: string
          description: 通过/oauth/access_token/获取，用户唯一标志
          required: true
        - in: query
          name: access_token
          type: string
          description: 调用/oauth/access_token/生成的token，此token需要用户授权。
          required: true
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              micro_app_url:
                type: string
                description: 吊起小程序时的参数
              poi_id:
                type: string
                description: 地理位置id
              poi_name:
                type: string
                description: 地理位置名称
              text:
                type: string
                description: 标题，可以带话题。 如title1#话题1 #话题2 注意：话题审核依旧遵循抖音的审核逻辑，强烈建议第三方谨慎拟定话题名称，避免强导流行为。
              image_id:
                type: string
                description: 通过/image/upload/接口得到
              micro_app_id:
                type: string
                description: 小程序id
              micro_app_title:
                type: string
                description: 小程序标题
              at_users:
                type: array
                description: 如果需要at其他用户。将text中@nickname对应的open_id放到这里。
                items:
                  type: string
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/DouyinImageCreateRsp"
