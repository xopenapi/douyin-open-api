      produces:
        - application/json
      parameters:
        - in: query
          name: open_id
          type: string
          description: 通过/oauth/access_token/获取，用户唯一标志
          required: true
        - in: query
          name: access_token
          type: string
          description: 调用/oauth/access_token/生成的token，此token需要用户授权。
          required: true
        - in: query
          name: cursor
          type: integer
          format: int64
          description: 分页游标, 第一页请求cursor是0, response中会返回下一页请求用到的cursor, 同时response还会返回has_more来表明是否有更多的数据。。
          required: false
        - in: query
          name: count
          type: integer
          format: int64
          description: 每页数量。
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/FansListRsp"
  /following/list:
    get:
      tags:
        - userinfo
      summary: 获取关注列表
