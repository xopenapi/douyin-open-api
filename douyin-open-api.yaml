          description: 分页游标, 第一页请求cursor是0, response中会返回下一页请求用到的cursor, 同时response还会返回has_more来表明是否有更多的数据。。
          required: false
        - in: query
          name: count
          type: integer
          format: int64
          description: 每页数量。
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/FollowingListRsp"
  /video/upload:
    post:
      tags:
        - video
      summary: 抖音上传视频到文件服务器
      description: 抖音上传视频到文件服务器
      operationId: douyin_video_upload
      consumes:
