swagger: "2.0"
info:
  description: "douyin open api"
  version: 1.0.0
  title: 抖音开放API
  license:
    name: Apache-2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
host: open.douyin.com
basePath: /
tags:
  - name: oauth
    description: oauth
schemes:
  - https
paths:
  /platform/oauth/connect:
    get:
      tags:
        - oauth
      summary: 抖音获取授权码(code)
      description: 抖音获取授权码(code)
      operationId: connect
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: client_key
          type: string
          description: 应用唯一标识
          required: true
        - in: query
          name: response_type
          type: string
          description: 填写code
          required: true
        - in: query
          name: scope
          type: string
          description: 应用授权作用域,多个授权作用域以英文逗号（,）分隔
          required: true
        - in: query
          name: optionalScope
          type: string
          description: 应用授权可选作用域,多个授权作用域以英文逗号（,）分隔，每一个授权作用域后需要加上一个是否默认勾选的参数，1为默认勾选，0为默认不勾选
          required: false
        - in: query
          name: redirect_uri
          type: string
          description: 授权成功后的回调地址，必须以http/https开头。域名必须对应申请应用时填写的域名，如不清楚请联系应用申请人。
          required: true
        - in: query
          name: state
          type: string
          description: 用于保持请求和回调的状态
          required: false
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/ConnectRsp"
  /oauth/authorize:
    get:
      tags:
        - oauth
      summary: 头条获取授权码(code)
      description: 头条获取授权码(code)
      operationId: authorize
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: client_key
          type: string
          description: 应用唯一标识
          required: true
        - in: query
          name: response_type
          type: string
          description: 填写code
          required: true
        - in: query
          name: scope
          type: string
          description: 应用授权作用域,多个授权作用域以英文逗号（,）分隔
          required: true
        - in: query
          name: redirect_uri
          type: string
          description: 授权成功后的回调地址，必须以http/https开头。域名必须对应申请应用时填写的域名，如不清楚请联系应用申请人。
          required: true
        - in: query
          name: state
          type: string
          description: 用于保持请求和回调的状态
          required: false
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/AuthorizeRsp"
  /oauth/access_token:
    get:
      tags:
        - oauth
      summary: 获取access_token
      description: 获取access_token
      operationId: access_token
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: client_key
          type: string
          description: 应用唯一标识
          required: true
        - in: query
          name: client_secret
          type: string
          description: 应用唯一标识对应的密钥
          required: true
        - in: query
          name: code
          type: string
          description: 授权码
          required: true
        - in: query
          name: grant_type
          type: string
          description: 写死"authorization_code"即可
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/AccessTokenRsp"
  /oauth/renew_refresh_token:
    get:
      tags:
        - oauth
      summary: 刷新refresh_token
      description: 刷新refresh_token
      operationId: renew_refresh_token
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: client_key
          type: string
          description: 应用唯一标识
          required: true
        - in: query
          name: refresh_token
          type: string
          description: 填写通过access_token获取到的refresh_token参数
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/RenewRefreshTokenRsp"
  /oauth/client_token:
    get:
      tags:
        - oauth
      summary: 生成client_token
      description: 生成client_token
      operationId: client_token
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: client_key
          type: string
          description: 应用唯一标识
          required: true
        - in: query
          name: client_secret
          type: string
          description: 应用唯一标识对应的密钥
          required: true
        - in: query
          name: grant_type
          type: string
          description: 传client_credential
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/ClientTokenRsp"
  /oauth/refresh_token:
    get:
      tags:
        - oauth
      summary: 刷新access_token
      description: 刷新access_token
      operationId: refresh_token
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: client_key
          type: string
          description: 应用唯一标识
          required: true
        - in: query
          name: refresh_token
          type: string
          description: 填写通过access_token获取到的refresh_token参数
          required: true
        - in: query
          name: grant_type
          type: string
          description: 填refresh_token
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/RefreshTokenRsp"
  /oauth/authorize/v2:
    get:
      tags:
        - oauth
      summary: 抖音静默获取授权码(code)
      description: 抖音静默获取授权码(code)
      operationId: authorizeV2
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: client_key
          type: string
          description: 应用唯一标识
          required: true
        - in: query
          name: response_type
          type: string
          description: 填写code
          required: true
        - in: query
          name: scope
          type: string
          description: 填login_id
          required: true
        - in: query
          name: redirect_uri
          type: string
          description: 授权成功后的回调地址，必须以http/https开头。域名要跟申请应用时填写的授权回调域一致。用于调用https://open.douyin.com/oauth/access_token/换token。
          required: true
        - in: query
          name: state
          type: string
          description: 用于保持请求和回调状态，授权请求后会原样返回给接入方,如果是App则不用传该参数
          required: false
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/AuthorizeV2Rsp"
  /oauth/userinfo:
    get:
      tags:
        - userinfo
      summary: 获取用户信息
      description: 获取用户信息
      operationId: userinfo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: open_id
          type: string
          description: 通过/oauth/access_token/获取，用户唯一标志
          required: true
        - in: query
          name: access_token
          type: string
          description: 调用/oauth/access_token/生成的token，此token需要用户授权。
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/UserinfoRsp"
  /fans/list:
    get:
      tags:
        - userinfo
      summary: 获取粉丝列表
      description: 获取粉丝列表
