          required: true
        - in: query
          name: upload_id
          type: string
          description: 分片上传的标记。有限时间为2小时
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/DouyinVideoPartCompleteRsp"
  /video/create:
    post:
      tags:
        - video
      summary: 创建抖音视频
      description: 创建抖音视频
      operationId: douyin_video_create
