          description: 调用/oauth/access_token/生成的token，此token需要用户授权。
          required: true
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/DouyinVideoPartInitRsp"
  /video/part/upload:
    post:
      tags:
        - video
      summary: 上传视频分片到文件服务器
      description: 上传视频分片到文件服务器
      operationId: douyin_video_part_upload
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: query
          name: open_id
          type: string
          description: 通过/oauth/access_token/获取，用户唯一标志
          required: true
        - in: query
          name: access_token
          type: string
          description: 调用/oauth/access_token/生成的token，此token需要用户授权。
          required: true
        - in: query
          name: upload_id
          type: string
          description: 分片上传的标记。有限时间为2小时
          required: true
        - in: query
          name: part_number
          type: integer
          format: int64
          description: 第几个分片，从1开始
          required: true
        - in: formData
          name: video
          required: true
          type: ByteArray
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/DouyinVideoPartUploadRsp"
  /video/part/complete:
    post:
      tags:
        - video
      summary: 视频分片完成上传
      description: 视频分片完成上传
      operationId: douyin_video_part_complete
      consumes:
        - multipart/form-data
